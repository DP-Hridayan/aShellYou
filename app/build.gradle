plugins {
    id 'com.android.application'
}

android {
    compileSdk 34
    namespace 'in.hridayan.ashell'

    androidResources {
        generateLocaleConfig true
    }

    defaultConfig {
        applicationId "in.hridayan.ashell"
        minSdk 26
        targetSdk 34
        versionCode 40
        versionName "v4.0.3"
    }
    
   lint {
        baseline = file("lint-baseline.xml")
    }

    Properties properties = new Properties()
    File propertiesFile = file('/storage/emulated/0/AndroidIDEProjects/signing-properties/signing-foss.properties')
    if (propertiesFile.exists()) {
        properties.load(new FileInputStream(propertiesFile))

        signingConfigs {
            create("release") {
                storeFile file(properties['storeFile'])
                storePassword properties['storePassword']
                keyAlias properties['keyAlias']
                keyPassword properties['keyPassword']
            }
        }

        buildTypes {
            release {
                signingConfig signingConfigs.release
                minifyEnabled true
                shrinkResources true
                crunchPngs true
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            }
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "aShell You " + variant.versionName + ".apk"
        }
    }

    buildFeatures {
        buildConfig = true
    }
}

dependencies {
    def lifecycle_version = "2.7.0"
    def material_version = "1.13.0-alpha03"
    def preference_version = "1.2.1"
    def shizuku_version = "13.1.0"
    def glide_version = "4.16.0"

    implementation "com.google.android.material:material:$material_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
    implementation "androidx.preference:preference:$preference_version"
    implementation "dev.rikka.shizuku:api:$shizuku_version"
    implementation "dev.rikka.shizuku:provider:$shizuku_version"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13.2'
    implementation project(':adblib')
    implementation project(':changelogs')
    implementation project(':commands')
    implementation "com.github.bumptech.glide:glide:$glide_version"
    annotationProcessor "com.github.bumptech.glide:compiler:$glide_version"
}