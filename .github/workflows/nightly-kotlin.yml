name: Nightly Build (Kotlin Branch)

on:
  schedule:
    - cron: '0 2 * * *'  # daily 2 AM UTC
  workflow_dispatch:      # manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kotlin branch
        uses: actions/checkout@v3
        with:
          ref: kotlin   # IMPORTANT: checkout kotlin branch explicitly

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant Execute Permission to Gradle
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload Nightly APK
        uses: ncipollo/release-action@v1
        with:
          tag: nightly-kotlin
          name: "Nightly Build (Kotlin)"
          artifacts: app/build/outputs/apk/debug/app-debug.apk
          prerelease: true
          replace: true
          body: |
            ü§ñ Latest nightly build from `kotlin` branch.
            üîÅ Commit: ${{ github.sha }}
