apply plugin: 'com.android.library'

android {
    compileSdkVersion 34

    defaultConfig {
        targetSdkVersion 34
    }
    
   lint {
        baseline = file("lint-baseline.xml")
    }
    
    namespace 'changelogs'
    buildTypes {
        release {
            minifyEnabled true
          proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }
}
